<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/logo.png" alt="Logo" class="logo-img-login">
            </a>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active page-hd" aria-current="page" href="#">Log in Page</a>
                </li>
            </ul>
            <span class="version ms-auto">Version 1.0</span>
        </div>
    </nav>
    <div class="body-login">
        <div class="container body-login">
            <div class="main-login-div">
                <div class="login-hd">
                    Quiz App
                </div>
                <div class="inputs">
                        <span>Email:</span>
                        <input type="email" class="input-name-1" placeholder="Enter Your Name" id="login-email">
                        <p class="input-name-label">Password:</p>
                        <input type="password" class="input-name-2" placeholder="Enter Your Password" id="login-password">
                        <div class="button-div">
                            <button class="button login-btn" onclick="check()"> Login
                            </button>
                        </div>
                        <p class="sign-up-link">Don't have an <a href="index.html">account</a>?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
